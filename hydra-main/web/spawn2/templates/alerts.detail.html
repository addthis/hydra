<div id="topStatusBar" class="top-bar">
    <ul class="breadcrumb pull-left" style="display: inline; background-color: transparent;margin:0px;padding-top:0px;padding-bottom:0px;padding-left:4px;">
        <li>
            <a href="#alerts">
                All Alerts
            </a>
        </li>
        <li class="active">
            <%=alert.alertId ? alert.alertId : "New Alert"%>
        </li>
    </ul>
    <div class="job-detail-actions pull-right">
        <button id="deleteAlertButton" class="btn btn-default btn-small btn-red">
            Delete
        </button>
        <button id="saveAlertButton" class="btn btn-default btn-small" style="margin-left:8px;">
            Save
        </button>
    </div>
</div>
<div id="detailContainer" class="main-container">
    <div class="form" role="form">
        <div class="form-group">
            <label class="sr-only" for="type" style="margin-bottom:0px;">Type</label>
            <select id="alertType" class="form-control">
                <%_.each(alertTypes,function(val, key){%>
                    <option value="<%=key%>"><%=val%></option>
                <%})%>
            </select>
        </div>
    </div>
    <div id="alertTimeout" class="form" role="form">
        <div class="form-group">
            <label class="sr-only" for="timeout" style="margin-bottom:0px;">Timeout (minutes)</label>
            <input value="<%=alert.timeout%>" type="text" class="form-control" id="timeout" name="timeout" placeholder="">
        </div>
    </div>
    <div class="form" role="form">
        <div class="form-group">
            <label class="sr-only" for="email" style="margin-bottom:0px;">Emails (comma-separated)</label>
            <input value="<%=alert.email%>" type="text" class="form-control" id="email" name="email" placeholder="">
        </div>
    </div>
    <div class="form" role="form">
        <div class="form-group">
            <label class="sr-only" for="jobIds" style="margin-bottom:0px;">Job Ids or Aliases (comma-separated)</label>
            <input value="<%=alert.jobIds%>" type="text" class="form-control" id="jobIds" name="jobIds" placeholder="">
        </div>
    </div>     
</div>
<div id="alertDetailContainer" class="main-container">
</div>
