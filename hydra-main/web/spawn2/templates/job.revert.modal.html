<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%-title%></h4>
        </div>
        <div class="modal-body">
            <table class="table table-condensed" style="margin-bottom: 0px;">
                <tbody>
                    <!-- gold backups -->
                    <tr>
                        <td style="width:25%;padding-top:10px;">
                            by run, to:
                        </td>
                        <td style="width:50%;">
                            <select id="runSelect" class="form-control">
                                <option value="0">Last run</option>
                                <option value="1">2 runs ago</option>
                                <option value="2">3 runs ago</option>
                            </select>
                        </td>
                        <td style="width:25%;">
                            <button id="runsButton" class="btn btn-default btn-medium">now</button>
                        </td>
                    </tr>
                    <!-- daily backups -->
                    <tr style="display:none;">
                        <td style="width:25%;padding-top:10px;">
                            by day, to:
                        </td>
                        <td style="width:50%;">
                            <select id="dailySelect" class="form-control">
                                <option value="2"></option>
                            </select>
                        </td>
                        <td style="width:25%;">
                            <button id="dailyButton" class="btn btn-default btn-medium">now</button>
                        </td>
                    </tr>
                    <!-- hourly backups -->
                    <tr style="display:none;">
                        <td style="width:25%;padding-top:10px;">
                            by hour, to:
                        </td>
                        <td style="width:50%;">
                            <select id="hourlySelect" class="form-control">
                            </select>
                        </td>
                        <td style="width:25%;">
                            <button id="hourlyButton" class="btn btn-default btn-medium">now</button>
                        </td>
                    </tr>
                    <!-- weekly backups -->
                    <tr style="display:none;">
                        <td style="width:25%;padding-top:10px;">
                            by week, to:
                        </td>
                        <td style="width:50%;">
                            <select id="weeklySelect" class="form-control">
                            </select>
                        </td>
                        <td style="width:25%;">
                            <button id="weeklyButton" class="btn btn-default btn-medium">now</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
