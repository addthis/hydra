<button class='btn btn-default checkbox-button' style="margin:0px 4px;">
    <span class="checkbox"></span>
    <span id="selectedCount"></span>
</button>
<div class='btn-group host-actions'>
    <button id="hostRebalanceButton" class='btn btn-default btn-blue btn-hide-zero'>
        Rebalance
    </button>
    <button id="hostFailFsOkayButton" class='btn btn-default btn-blue btn-hide-zero'>
        Queue to Fail
    </button>
    <button id="hostFailCancelButton" class='btn btn-default btn-blue btn-hide-zero'>
        Cancel failure
    </button>
    <button id="hostFailFsDeadButton" class='btn btn-default btn-red btn-show-one'>
        Fail Now!
    </button>
    <button id="hostDropButton" class='btn btn-default btn-red btn-hide-zero'>
        Drop
    </button>
    <button id="hostEnableButton" class='btn btn-default btn-hide-zero'>
        Enable
    </button>
    <button id="hostDisableButton" class='btn btn-default btn-hide-zero'>
        Disable
    </button>  
</div>
