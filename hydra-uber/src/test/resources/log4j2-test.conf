{ "configuration": {
  "name": "hydra-oss-default",
  "status": "error",
  "appenders": {
    "appender": [
        { "name": "STDOUT",
          "type": "Console",
          "PatternLayout": { "pattern": "%p [%t] %d{ISO8601} %F (line %L) %m%n" },
          "target" : "SYSTEM_OUT"
        },
        { "name": "STDERR",
          "type": "Console",
          "PatternLayout": { "pattern": "%p [%t] %d{ISO8601} %F (line %L) %m%n" },
          "target" : "SYSTEM_ERR"
        },
        { "name": "File",
          "type": "RollingRandomAccessFile",
          "fileName": "${sys:hydra.logdir:-log}/${sys:logfile.name:-log}.out",
          "filePattern": "${sys:hydra.logdir:-log}/${sys:logfile.name:-log}-%d{yyMMddHHmmss}.out"
          "PatternLayout": { "pattern": "%p [%t] %d{ISO8601} %F (line %L) %.-5000m%n" },
          "OnStartupTriggeringPolicy": { "minSize": "1" }
        },
        { "name": "File2",
          "type": "RollingRandomAccessFile",
          "fileName": "${sys:hydra.logdir:-log}/${sys:logfile.name:-log}.err",
          "filePattern": "${sys:hydra.logdir:-log}/${sys:logfile.name:-log}-%d{yyMMddHHmmss}.err",
          "PatternLayout": { "pattern": "%p [%t] %d{ISO8601} %F (line %L) %.-5000m%n" },
          "OnStartupTriggeringPolicy": { "minSize": "1" }
        },

    ]
  },
  "loggers": {
    "logger": [
        { "name": "org.apache.activemq.spring", "level": "warn" },
        { "name": "org.springframework", "level": "warn" },
        { "name": "org.apache.xbean.spring", "level": "warn" }
    ],
    "root": { "level": "trace", "AppenderRef": [
        { "ref": "STDOUT", "level": "debug"},
        { "ref": "STDERR", "level": "warn" },
        { "ref": "File", "level": "debug" },
        { "ref": "File2", "level": "warn" }
    ]}
  }
}}
